<script type="text/javascript">

    let boxes = document.querySelectorAll('.boxs');

    let shag = 0;

    btn.onclick = function() {

        let round = Math.round(random)
        shag = shag + 1
        //alert(shag);

         boxes[shag].style.backgroundSize = "100% 100%"

        }
